name: Build and upload mod
on:
  release:
    types: [ published ]
    branches: [ forge-1.16 ]

jobs:

  path:
    name: Generate file path
    runs-on: ubuntu-latest
    outputs:
      file_path: ${{steps.file.outputs.file_path}}
    steps:
      - name: Generate file path
        id: file
        run: echo "file_path=./build/libs/multiverse-$(echo ${{github.event.release.tag_name}} | cut -dv -f2).jar" >> $GITHUB_OUTPUT
  build:
    name: Build and cache
    runs-on: ubuntu-latest
    needs: [ path ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Generate data
        run: ./gradlew :runData
      - name: Build
        run: ./gradlew :build
      - name: Cache
        uses: actions/cache@v3
        with:
          path: ${{needs.path.outputs.file_path}}
          key: ${{github.sha}}

  release:
    name: Upload to release
    runs-on: ubuntu-latest
    needs: [ path,build ]
    steps:
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ${{needs.path.outputs.file_path}}
          key: ${{github.sha}}
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{needs.path.outputs.file_path}}

  curseforge:
    name: Upload to CurseForge
    runs-on: ubuntu-latest
    needs: [ path,build ]
    steps:
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ${{needs.path.outputs.file_path}}
          key: ${{github.sha}}
      - name: Upload to CurseForge
        uses: itsmeow/curseforge-upload@v3
        with:
          token: ${{secrets.curseforge_api}}
          project_id: 561392
          game_endpoint: minecraft
          file_path: ${{needs.path.outputs.file_path}}
          changelog: ${{github.event.release.body}}
          display_name: ${{github.event.release.name}}
          release_type: release
          game_versions: minecraft-1-16:1.16.5,java:Java 8,Forge